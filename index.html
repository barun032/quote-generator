<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getQuote(apiUrl)">New Quote</button>
            <button onclick="fbs_click()"><img src="./twitter.png">Tweet</button>
        </div>
    </div>

    <script>
        const quote = document.getElementById('quote');
        const author = document.getElementById('author');

        const apiUrl = "https://api.quotable.io/random";

        async function getQuote(url) {
            const response = await fetch(url);
            let data = await response.json();

            quote.innerHTML = data.content;
            author.innerHTML = data.author;
        }

        function fbs_click() {
            u = location.href; t = document.title; window.open('http://www.facebook.com/sharer.php?u=' + encodeURIComponent(u) + '&t=' + encodeURIComponent(t), 'sharer', 'toolbar=0,status=0,width=626,height=436'); return false;
        }

        getQuote(apiUrl);

    </script>
</body>

</html>
